<!DOCTYPE html>
<html>
<head>
  <title>Botón Hola</title>
  <style>
    /* Estilos CSS para el botón */
    .green-button {
      background-color: green;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="green-button">Hola</button>
</body>
</html>
